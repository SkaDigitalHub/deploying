
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white"><h4>Register</h4></div>
        <div class="card-body">
          <form id="registerForm">
            <div class="mb-3"><input type="text" class="form-control" placeholder="Full Name" id="name" required></div>
            <div class="mb-3"><input type="email" class="form-control" placeholder="Email" id="email" required></div>
            <div class="mb-3"><input type="password" class="form-control" placeholder="Password" id="password" required></div>
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
          </form>
          <hr>
          <a href="login.html" class="text-center d-block">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // All pages share the same google.script.run wrapper
  const api = {
    register(d){ return new Promise((res,rej)=>google.script.run.withSuccessHandler(res).withFailureHandler(rej).registerUser(d)); },
    login(d){ return new Promise((res,rej)=>google.script.run.withSuccessHandler(res).withFailureHandler(rej).loginUser(d)); },
    requestOtp(e){ return new Promise((res,rej)=>google.script.run.withSuccessHandler(res).withFailureHandler(rej).requestOtp(e)); },
    verifyOtp(d){ return new Promise((res,rej)=>google.script.run.withSuccessHandler(res).withFailureHandler(rej).verifyOtpAndReset(d)); },
    validate(t){ return new Promise((res,rej)=>google.script.run.withSuccessHandler(res).withFailureHandler(rej).validateToken(t)); }
  };

  document.getElementById('registerForm').addEventListener('submit', async e=>{
    e.preventDefault();
    const data = {
      name: document.getElementById('name').value.trim(),
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('password').value
    };
    try{
      const r = await api.register(data);
      Swal.fire('Success', r.msg, 'success').then(()=>location.href='login.html');
    }catch(err){
      Swal.fire('Error', err, 'error');
    }
  });
</script>
</body>
</html>
